<div class="container">
  <form [formGroup]="flightForm" class="form" (ngSubmit)="submitForm()">

    <div class="form-row">
      <div class="form-group col-md-3 dep">
        <label>CIUDAD SALIDA </label>
        <select formControlName="city_dep" class="form-control">
          <option value="" selected disabled> CIUDAD SALIDA</option>
          <option *ngFor="let city of cities" value="{{city.id}}" required> {{city.name}} </option>
        </select>
      </div>
      <div class="form-group col-md-3 land">
        <label>CIUDAD LLEGADA</label>
        <select formControlName="city_arr" class="form-control">
          <option value="" selected disabled> CIUDAD LLEGADA</option>
          <option *ngFor="let city of cities" value="{{city.id}}" required> {{city.name}} </option>
        </select>
      </div>
      <div class="form-group col-md-3 date">
        <label>FECHA VUELO</label>
        <input formControlName="date_dep" type="date" class="form-control" placeholder="FECHA SALIDA" />
      </div>
    </div>
    <button type="submit" [disabled]="!flightForm.valid" >Submit</button>
  </form>
</div>
